<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="https://play-lh.googleusercontent.com/9-0Cf8u-aYffkGLKfCl_EEfZxKEO3lS3HByvLadw1Bd_pip5w8EwrNoVIjL02laGSQ"></Image>
        <Label class="header" text="INVENTARIS"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Username" [isEnabled]="!processing"
                        autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.username" returnKeyType="next"
                        (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing" hint="Password" secure="true"
                        [(ngModel)]="user.password" returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="Log In" [isEnabled]="!processing" (tap)="submit()"
            class="btn btn-primary m-t-20"></Button>
    </StackLayout>

</FlexboxLayout>
